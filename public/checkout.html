<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Pratama Store</title>
</head>
<body>
  <h1>Checkout Pratama Store</h1>
  <form id="checkoutForm">
    <input type="text" name="orderId" placeholder="Order ID" required><br>
    <input type="number" name="amount" placeholder="Jumlah (contoh: 100000)" required><br>
    <input type="text" name="customerName" placeholder="Nama Pelanggan" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <button type="submit">Buat Transaksi</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch("/api/create-transaction", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const json = await res.json();
      document.getElementById("result").textContent = JSON.stringify(json, null, 2);
      if (json.paymentUrl) {
        window.location.href = json.paymentUrl;
      }
    });
  </script>
</body>
</html>
